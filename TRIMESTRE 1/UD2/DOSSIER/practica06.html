    <h1>“Eso era amor”</h1>
    <p>Le comenté <br>
      -Me entusiasman tus ojos. <br>
      Y ella dijo:
      - ¿Te gustan solos o con rímel? - Grandes, <br>
      respondí sin dudar. Y también sin dudar <br>
      me los dejó en un plato y se fue a tientas.</p>
