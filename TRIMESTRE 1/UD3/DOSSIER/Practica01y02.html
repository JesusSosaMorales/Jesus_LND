  <head>
    <meta charset="utf-8">

  <body>
    <h3>RECOGIDA DE DATOS DEL ALUMNADO</h3>
     <form  action="index.html" method="post">
       <fieldset>
         <legend>Datos personales:</legend>
           <p>
             <label for="Nombre">Nombre:</label>
             <input type="text" id="Nombre" size="20" maxlength="20" ><br>
             <label for="Apellidos">Apellidos:</label>
             <input type="text" id="Apellidos" size="50" maxlength="50" ><br>
             <label for="Dirección">Dirección:</label>
             <input type="text" id="Dirección" size="50" maxlength="50"><br>
             <label for="Código Postal">Código Postal:</label>
             <input type="text" id="Código Postal" size="7"maxlength="7"><br>
           </p>
       </fieldset>
       <fieldset>
          <legend>Datos de contacto:</legend>
            <p>
              <label for="Telefono">Telefono:</label>
              <input type="text" id="Telefono"><br>
              <label for="Móvil">Móvil:</label>
              <input type="text" id="Móvil"><br>
              <label for="Fax">Fax:</label>
              <input type="" id="Fax"><br>
              <label for="Email">Email:</label>
              <input type="email" id="Email"><br>
            </p>
       </fieldset>
       <input type="submit" id="enviar" value="enviar">
     </form>
  </body>
</html>
