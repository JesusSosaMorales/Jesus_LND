  <body>
  	<h1>Tienda de Pokemons</h1>
    <!-- aquí tu formulario xhtml -->
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Pikachu</legend>
        <table>
          <tr>
            <td rowspan="2"><img src="imagenes/picachu.gif" ></td>
            <td class="importante"><label for="Pikachu">Cantidad en stock:</label><input type="text" name="Pikachu" value="13" size="2" maxlength="2" ></td>
            <td rowspan="2"><label for="Tipo">Tipo:</label>
              <input type="radio" id="Acuatico"name="picachutipo" value="Acuatico">
              <label for="Acuatico">Acuatico</label><br>
              <input type="radio" id="Eléctrico"name="picachutipo" value="Eléctrico" checked>
              <label for="Eléctrico">Eléctrico</label><br>
              <input type="radio" id="Fuego"name="picachutipo" value="Fuego">
              <label for="Fuego">Fuego</label><br>
              <input type="radio" id="Tierra"name="picachutipo" value="Tierra">
              <label for="Tierra">Tierra</label><br>
              <input type="radio" id="Viento"name="picachutipo" value="Viento">
              <label for="Viento">Viento</label><br>
              <input type="radio" id="Psíquico"name="picachutipo" value="Psíquico">
              <label for="Psíquico">Psíquico</label>
            </td>
          </tr>
          <tr>
              <td><label for="Nivel">Nivel</label>
                <select class="" name="Nivel">
                  <option value="Bajo">Bajo</option>
                  <option value="Intermedio" selected>Intermedio</option>
                  <option value="Avanzado">Avanzado</option>
                </select>
              </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Psyduck</legend>
        <table>
          <tr>
            <td rowspan="2"><img src="imagenes/psyduck.gif" ></td>
            <td class="importante"><label for="Psyduck">Cantidad en stock:</label><input type="text" name="Psyduck" value="8" size="2" maxlength="2" ></td>
            <td rowspan="2"><label for="Tipo">Tipo:</label>
              <input type="radio" id="Acuatico2"name="psyduck" value="Acuatico">
              <label for="Acuatico">Acuatico</label><br>
              <input type="radio" id="Eléctrico2"name="psyduck" value="Eléctrico" >
              <label for="Eléctrico">Eléctrico</label><br>
              <input type="radio" id="Fuego2"name="psyduck" value="Fuego">
              <label for="Fuego">Fuego</label><br>
              <input type="radio" id="Tierra2"name="psyduck" value="Tierra">
              <label for="Tierra">Tierra</label><br>
              <input type="radio" id="Viento2"name="psyduck" value="Viento">
              <label for="Viento">Viento</label><br>
              <input type="radio" id="Psíquico2"name="psyduck" value="Psíquico" checked>
              <label for="Psíquico">Psíquico</label>
            </td>
          </tr>
          <tr>
              <td><label for="Nivel">Nivel</label>
                <select class="" name="Nivel">
                  <option value="Bajo" selected>Bajo</option>
                  <option value="Intermedio" >Intermedio</option>
                  <option value="Avanzado">Avanzado</option>
                </select>
              </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Charizard</legend>
        <table>
          <tr>
            <td rowspan="2"><img src="imagenes/charizard.gif" ></td>
            <td class="importante"><label for="Charizard">Cantidad en stock:</label><input type="text" name="Charizard" value="11"  size="2" maxlength="2"></td>
            <td rowspan="2"><label for="Tipo">Tipo:</label>
              <input type="radio" id="Acuatico3"name="charizardtipo" value="Acuatico">
              <label for="Acuatico">Acuatico</label><br>
              <input type="radio" id="Eléctrico3"name="charizardtipo" value="Eléctrico" >
              <label for="Eléctrico">Eléctrico</label><br>
              <input type="radio" id="Fuego3"name="charizardtipo" value="Fuego" checked>
              <label for="Fuego">Fuego</label><br>
              <input type="radio" id="Tierra3"name="charizardtipo" value="Tierra">
              <label for="Tierra">Tierra</label><br>
              <input type="radio" id="Viento3"name="charizardtipo" value="Viento">
              <label for="Viento">Viento</label><br>
              <input type="radio" id="Psíquico3"name="charizardtipo" value="Psíquico">
              <label for="Psíquico">Psíquico</label>
            </td>
          </tr>
          <tr>
              <td><label for="Nivel">Nivel</label>
                <select class="" name="Nivel">
                  <option value="Bajo">Bajo</option>
                  <option value="Intermedio" >Intermedio</option>
                  <option value="Avanzado" selected>Avanzado</option>
                </select>
              </td>
          </tr>
        </table>
      </fieldset>

    </form>
